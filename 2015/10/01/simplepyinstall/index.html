    <h1 class="title">pyinstaller简单打包</h1>
  

    </header>
    <div class="entry">
      
        <p>下载<a href="http://sourceforge.net/projects/pyinstaller/" target="_blank" rel="external">pyInstaller</a> , 解压后不需要执行安装就可以用<br>下载<a href="http://sourceforge.net/projects/pywin32/" target="_blank" rel="external">pywin32</a> , 这个是导出exe依赖的库</p>
<p>写一个bat文件, 内容:<br><figure class="highlight bat"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">@<span class="built_in">echo</span> off</div><div class="line"><span class="built_in">set</span> /p a=拖入py文件：</div><div class="line">python C:\Python27\pyinstaller-<span class="number">2</span>.<span class="number">0</span>\pyinstaller.py -F <span class="variable">%a%</span></div><div class="line"><span class="built_in">pause</span></div></pre></td></tr></table></figure></p>
<p>保存为pyInstaller.bat文件, 双击打开bat文件, 拖入py文件, 按回车就会自动打包成一个独立的exe文件.<br>其他参数:<br><figure class="highlight bat"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">-F, --onefile Py代码只有一个文件</div><div class="line">-D, --onedir Py代码放在一个目录中（默认是这个）</div><div class="line">-K, --tk 包含TCL/TK</div><div class="line">-d, --debug 生成debug模式的exe文件</div><div class="line">-w, --windowed, --noconsole 窗体exe文件(Windows Only)</div><div class="line">-c, --nowindowed, --console 控制台exe文件(Windows Only)</div><div class="line">-X, --upx 使用upx压缩exe文件</div><div class="line">-o <span class="built_in">DIR</span>, --out=<span class="built_in">DIR</span> 设置spec文件输出的目录，默认在PyInstaller同目录</div><div class="line">--icon=&lt;FILE.ICO&gt; 加入图标（Windows Only）</div><div class="line">-v FILE, --version=FILE 加入版本信息文件</div></pre></td></tr></table></figure></p>
